security:
  oauth2:
    resource:
      filter-order: 3
  signing-key: ${SIGNIN_KEY}
  encoding-strength: 256
  security-realm: Spring Boot JWT
  jwt:
    client-id: consultaPesaje
    client-secret: ${CLIENT_SECRET}
    grant-type: password
    scope-read: read
    scope-write: write
    resource-ids: ${RESOURCE_ID}
    
property: false